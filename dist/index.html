<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hyper-UI</title>
    <style>*{margin: 0;padding: 0;box-sizing: border-box}
    #app{margin: 20px;}
    body{font-size: var(--font-size);}
    :root{
        --button-height:32px;
        --font-size:14px;
        --button-bg:white;
        --button-active-bg:#eee;
        --border-radius:4px;
        --color:#333;
        --border-color:#999;
        --border-color-hover:#666;
    }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
    <div id="app">
        <div style="border:1px solid black;">
            <hy-row>
                <hy-col span="2"></hy-col>
                <hy-col span="22"></hy-col>
            </hy-row>
            <hy-row>
                <hy-col></hy-col>
                <hy-col></hy-col>
                <hy-col></hy-col>
            </hy-row>
            <hy-row>
                <hy-col span="2"></hy-col>
                <hy-col span="21" offset="1"></hy-col>
            </hy-row>
            <hy-row gutter="20">
                <hy-col span="2"></hy-col>
                <hy-col span="22"></hy-col>
            </hy-row>
            <hy-row gutter="20">
                <hy-col></hy-col>
                <hy-col></hy-col>
                <hy-col></hy-col>
            </hy-row>
            <hy-row gutter="10">
                <hy-col></hy-col>
                <hy-col></hy-col>
                <hy-col></hy-col>
                <hy-col></hy-col>
            </hy-row>
        </div>
        <hr style="margin:10px 0 10px">
        <hy-input value="用户名" @change="inputChange"></hy-input>
        <hy-input :disabled="true" value="用户名"></hy-input>
        <hy-input readonly="" value="用户名"></hy-input>
        <hy-input value="用" error="用户名不能少于两个字"></hy-input>
        <div style="margin-top:20px">
        <hy-button icont-postition="left" icon="settings" :loading="loading" @click="loading = !loading">
            JavaScript
        </hy-button>
        <hy-button-group>
            <hy-button icon="left">上一页</hy-button>
            <hy-button>更多</hy-button>
            <hy-button icon="right" icon-postition="right">下一页</hy-button>
        </hy-button-group>
    </div>
    </div>
    <script src="/app.a6a4d504.js"></script>
</body>
</html>
